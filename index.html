<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>To Do List - Flament Jérémy</title>
</head>

<body>
    <div class="container-fluid">
        <div id="titre" class="my-4 text-center">
            <h1>To Do List</h1>
        </div>
        <i class="fa-solid fa-plus d-flex justify-content-end fa-xl m-4 ajouterCol"></i>
        <hr>
        <section id="trello">
            <div class="container mx-auto text-center g-0">
                <div class="row row-cols-4 justify-content-between align-items-start">
                    <div class="col mb-2">
                        <div class="card bg-transparent">
                            <div class="card-header text-bg-danger">
                                &Agrave; faire
                            </div>
                            <div class="card-body ">
                                <ul class="list-group">
                                    
                                </ul>
                                <div class="input-group my-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control form-control-sm rounded ajouter"
                                            id="input-add" placeholder="Ajouter une tâche" data-drop="false">
                                        <label for="input-add"><i class="fa-regular fa-plus"></i> Ajouter une
                                            tâche</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card bg-transparent">
                            <div class="card-header text-bg-warning">
                                En cours
                            </div>
                            <div class="card-body">
                                <ul class="list-group">

                                </ul>
                                <div class="input-group my-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control form-control-sm rounded ajouter"
                                            id="input-add" placeholder="Ajouter une tâche" data-drop="false">
                                        <label for="input-add"><i class="fa-regular fa-plus"></i> Ajouter une
                                            tâche</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card bg-transparent">
                            <div class="card-header text-bg-success">
                                Terminées
                            </div>
                            <div class="card-body">
                                <ul class="list-group">

                                </ul>
                                <div class="input-group my-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control form-control-sm rounded ajouter"
                                            id="input-add" placeholder="Ajouter une tâche" data-drop="false">
                                        <label for="input-add"><i class="fa-regular fa-plus"></i> Ajouter une
                                            tâche</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Script JS Bootstrap -->
    <script src='./node_modules/bootstrap/dist/js/bootstrap.bundle.js'></script>

<script src="./public/js/main.js"></script>

</html>
